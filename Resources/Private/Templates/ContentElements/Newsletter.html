<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
  <div class="row  row-nlform rowborder-top">
    <f:if condition="{data.header} || {data.bodytext}">
      <div class="headline trans">
        <h2 class="text-bold hl-big">{data.header -> f:format.nl2br()}</h2>
      </div>
    </f:if>
    <div class="newsletter-formbox">
      {v:content.render(contentUids:{0: newsletterFormIdDe, 1: newsletterFormIdEn}) -> f:format.raw()}
    </div>
  </div>
</f:section>
</html>
