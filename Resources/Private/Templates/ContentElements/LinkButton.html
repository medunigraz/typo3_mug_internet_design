<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
  <div class="row content-block
    <f:if condition="{data.mugce_display_type} == 1">bg-grey-light </f:if> ce-link-button">
    <div class="content-part ">
      <div class="container">

          <div class="text-center mt-auto trans bottom">
            <f:link.typolink parameter="{data.header_link}" class="button animateAll">
              {data.header}
            </f:link.typolink>

        </div>
      </div>
    </div>
  </div>
</f:section>
</html>
