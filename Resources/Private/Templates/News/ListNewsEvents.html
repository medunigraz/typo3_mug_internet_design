<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="General" />
<f:section name="content">
  <div  class="row content-block">
    <div class="content-part content-part-newsevents">
      <div class="container">
<div class="alllinksbox">
        <f:link.action pageUid="{settings.newsOverviewPid}" extensionName="News" pluginName="pi1" controller="News" action="list">
          {f:translate(key: "LLL:EXT:mug_ce/Resources/Private/Language/Frontend.xlf:allNews", default: "Alle News")}
            <img src="/typo3conf/ext/mug_ce/Resources/Public/Images/icon-arrow-black-right.svg" alt="" class="animateAll morelink-arrow">
        </f:link.action>
        <f:link.action pageUid="{settings.eventsOverviewPid}" extensionName="News" pluginName="pi1" controller="News" action="listEvents">
          {f:translate(key: "LLL:EXT:mug_ce/Resources/Private/Language/Frontend.xlf:allEvents", default: "Alle Events")}
            <img src="/typo3conf/ext/mug_ce/Resources/Public/Images/icon-arrow-black-right.svg" alt="" class="animateAll morelink-arrow">
        </f:link.action>
</div>
        <div class="row">
                  <div class="news-list-view" id="news-container-{contentObjectData.uid}">
            <f:for each="{news}" as="newsItem" iteration="iterator">
              <f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
            </f:for>
            <f:render partial="List/SpotlightSlider" arguments="{_all}"/>
          </div>
          <div class="events-list-view" id="news-container-{contentObjectData.uid}">
            <f:for each="{events}" as="eventItem" iteration="iterator">
              <f:render partial="List/ItemEvent" arguments="{eventItem: eventItem,settings:settings,iterator:iterator}" />
            </f:for>
          </div>
        </div>
      </div>
    </div>
  </div>
</f:section>
</html>
