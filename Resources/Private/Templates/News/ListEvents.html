<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="General" />
<f:section name="content">
  <div class="row content-block standard standard-leadin content-block-eventsoverview">
    <div class="content-part ce-text">
      <div class="container">
        <div class="row  ">
          <div class="col    trans">
            <div class="row content-block breadcrumbline trans">
              <div class="content-part breadcrumbline">
                <div class="container">
                  <div class="breadcrumbbox">
                  </div>
                </div>
              </div>
            </div>
            <div class="headline">
              <h1 class="text-bold h1">
                Oktober 2020
                <span class="h1subline">Alle Events im Oktober</span>
              </h1>
              <div class="eventfilterbox">
                <div class="eventfilterboxInner">
                  <input type="text" onfocus="(this.type='date')" id="eventday" name="eventday" value="" placeholder="Datum auswÃ¤hlen" class="eventfilterbox-input eventfilterbox-date">

                  <div class="monthpaging eventfilterbox-input">
                    <a href="#" class="monthpagingLink-prev">September</a>
                    <a href="#" class="monthpagingLink-next">November</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="text text-leadin">
              <div class="neventlist-overview" id="news-container-{contentObjectData.uid}">
                <f:if condition="{events}">
                  <f:for each="{events}" as="eventItem" iteration="iterator">
                    <f:if condition="!{currentDay} || {f:format.date(date:currentDay.datetime, format:'Y-m-d')} != {f:format.date(date:eventItem.datetime, format:'Y-m-d')}">
                      <f:if condition="{currentDay}">
              </div>
              </f:if>
              {eventItem -> f:variable(name: 'currentDay')}
              <div class="dayrow">
                </f:if>
                <f:render partial="List/ItemEventCalendar" arguments="{eventItem: eventItem,settings:settings,iterator:iterator}" />
                </f:for>
              </div>
              </f:if>
              <div class="monthpaging monthpaging-bottom eventfilterbox-input">
                <a href="#" class="monthpagingLink-prev">September</a>
                <a href="#" class="monthpagingLink-next">November</a>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  </div>
</f:section>
</html>
