<v:menu pageUid="{uid}" as="menu" useShortcutUid="true">
  <ul class="dropdown-wrap dropdown-wrap-level0 animateAll">
    <f:for each="{menu}" as="item" iteration="iterator">
      <f:if condition="{item.doktype}!=42">
        {v:variable.set(name:'hasSubSub',value:'{v:condition.page.hasSubpages(then: "TRUE", else: "FALSE", pageUid: "{item.uid}", includeHidden: 0, showHiddenInMenu: 0)}')}

        <li class="nav-item nav-item-level-1   {f:if(condition:'{item.active}',then:' active')}{f:if(condition:'{item.doktype}==4 && {item.shortcut} == {currentPid}',then:' active')}">
          <f:link.typolink parameter="{item.link}" class="menu-link menu-link-level1 animateAll {f:if(condition:'{item.active}',then:'active')}{f:if(condition:'{item.doktype}==4 && {item.shortcut} == {currentPid}',then:'active')}">
            {item.linktext} <span class="btn-toggle btn-toggle-1"></span>
          </f:link.typolink>

          <ul class="dropdown-wrap dropdown-wrap-level1">
            <f:render partial="MainMenuL3" arguments="{uid: item.uid}"/>
          </ul>
        </li>
      </f:if>
    </f:for>
    <div class="menu-background"></div>
  </ul>
</v:menu>
