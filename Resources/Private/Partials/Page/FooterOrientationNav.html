<div id="footerOrientiationMenu" class="footer-orientation-menu">
  <ul class="footer-orientation">
    <f:for each="{menu}" as="item" iteration="iterator">
      <li class="">
        <a href="{item.link}" class="footer-orientation-menu-link{f:if(condition: item.class, then: ' {item.class}')}"{f:if(condition: item.target, then: ' target="{item.target}"')}>
          {item.linktext}
        </a>
      </li>
    </f:for>
  </ul>
</div>
